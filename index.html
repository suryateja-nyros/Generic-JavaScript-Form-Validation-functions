<!DOCTYPE html >

<!--head tag begin-->

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!--Title-->
<title>JavaScript Validation on All HTML5 Form Elements</title>

<!--Link to external style sheet-->
<link rel="stylesheet" href="css/css.css" type="text/css" />

<!--Link to external javascript file-->
<script src="js/validation.js" type="text/javascript"></script>
<script type="text/javascript">
//Function for formValidation()
function formValidation()
{	
		//code for checking of validations using if condition
		if(isNotEmptyTextbox(register.username,5,8,"User Name"))//validation for checking userid
		{
		if(isPasswordBox(register.password,6,"password"))//validation for checking password
			{
			if(isNotEmptyTextbox(register.firstname,2,6,"First Name"))//validation for checking firstname
				{
				if(isNotEmptyTextbox(register.lastname,2,15,"Last Name"))//validation for checking lastname
					{
					if(isEmptyTextbox(register.picture,"picture"))//validation for checking upload of a picture
						{
						if(isValidRadioButton(register.gender,"gender"))//validation for checking the gender radio button 
							{
							if(isSelectBox(register.day,"day"))//validation to select day using select box
								{
								if(isSelectBox(register.month,"month"))//validation to select month using select box
									{
									if(isSelectBox(register.year,"year"))//validation to select year using select box
										{
										if(isValidCheckBox(register.hobbies,"hobbies"))//validation for checking hobbies
											{
											//validation to select the country using select box
											if(isSelectBox(register.haveto,"What you have to be"))
												{
												if(isValidPhoneNum(register.phone,"phone number"))//validation for phonenumber
													{
													//to display message after entire validation completed
														validationMessage();
													}//username 
												}//password
											}//firstname
										}//lastname
									}//picture
								}//gender
							}//day
						}//month
					}//year
				}//hobbies
			}//have to be
		}//Phone no
		return false;
}//formValidation() close

//function for validation of a message
function validationMessage()
{
	document.getElementById("message").innerHTML="Well Done! you sucessfully read this important alert message";
}

//function for progress bar incrementation
function progress()
{
	if(register.username.value){document.getElementById("progress_increment").style.width="70px";}
	if(register.password.value){document.getElementById("progress_increment").style.width="140px";}
	if(register.firstname.value){document.getElementById("progress_increment").style.width="210px";}
	if(register.lastname.value){document.getElementById("progress_increment").style.width="280px";}
	if(register.picture.value){document.getElementById("progress_increment").style.width="350px";}
	if(register.gender.value){document.getElementById("progress_increment").style.width="420px";}
	if(register.day.value){document.getElementById("progress_increment").style.width="440px";}
	if(register.month.value){document.getElementById("progress_increment").style.width="460px";}
	if(register.year.value){document.getElementById("progress_increment").style.width="490px";}
	if(register.hobbies.value){document.getElementById("progress_increment").style.width="540px";}
	if(register.haveto.value){document.getElementById("progress_increment").style.width="630px";}
	if(register.phone.value){document.getElementById("progress_increment").style.width="700px";}
	
}


</script>

</head>
